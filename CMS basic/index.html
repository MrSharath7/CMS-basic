<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="registration-form">
        <form>
            <div class="social-media">
                <h5 style="font-size:2.4vw" >Customer Management System</h5>
                <br>
                <div class="topnav">
                    <a class="active">Already a member?</a>
                    <input type="text" placeholder="Search..">
                </div>
            </div>
            <div class="social-media">
                <a class ="active" style="font-size:2vw">Register as a New user</a>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="phone-number" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <input type="date" class="form-control item" id="birth-date" placeholder="Birth Date">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="address" placeholder="Address Line">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="city" placeholder="City">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="pincode" placeholder="Pin Code">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-block create-account">Create</button>
            </div>
        </form>
    
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
